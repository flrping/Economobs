name: Economobs
version: ${project.version}
main: dev.flrp.economobs.Economobs
api-version: 1.13
author: flrp
depend: [Vault]
softdepend: [WildStacker, StackMob, MythicMobs, LevelledMobs, InfernalMobs, Multiverse-Core, ItemsAdder, TokenManager, PlayerPoints, RoseStacker, UltimateStacker, Sentinel, PlaceholderAPI]
permissions:
  economobs.toggle:
    description: Gives permission for toggling messages.
    default: true
  economobs.admin:
    description: Gives permission for all admin-like commands.
    default: op
    children:
        economobs.toggle: true
        economobs.profile: true
        economobs.check: true
        economobs.multiplier: true
        economobs.reload: true